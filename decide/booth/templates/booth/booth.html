{% extends 'booth/block.html' %}
{% load i18n static %}

{% block content %}
<div class = "card text-center" style="width: 600px;">
    <div class = "card-header">
        <h1 class=text-center text-white pt-5>{{voting.name}}</h1>
        <h3>{{voting.desc}}</h3>
    </div>
    <div class="card-body">
        <form action = '/booth/{{voting.id}}/' method = 'POST'>
                {%csrf_token%}

                <label for="option" class="text-white">{% trans "Opciones" %}</label><br>
                {% for opt in voting.question.options.all %}
                <div class="form-group">
                    <input name = 'option' type="radio" value = "{{opt.number}}" class = "form-check-input"/>{{opt.option}}
                </div>
                {% endfor %}
            <button type="submit" class = "btn btn-info btn-md" >{% trans "Enviar" %}</button>
        </form>
    </div>
</div>

{% endblock %}
