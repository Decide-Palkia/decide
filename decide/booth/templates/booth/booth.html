<h1>{{voting.name}}</h1>
<form action = '/booth/{{voting.id}}/' method = 'POST'>
        {%csrf_token%}

        {% for opt in voting.question.options.all %}
            <input name = 'option' type="radio" value = "{{opt.number}}" />{{opt.option}}
        {% endfor %}
    <button type="submit">Submit</button>
</form>
