{% extends 'booth/block.html' %}
{% load i18n static %}
{% block content %}
  <main>
    <div class="card">
      <div class="table-responsive">
        <table class="table table-bordered table-striped" style = "width: 1000px;">
          <thead class="thead-dark">
            <tr>
              <th scope="col">{% trans "Nombre" %}</th>
              <th scope="col">ID</th>
              <th scope="col">{% trans "Fecha inicio" %}</th>
              <th scope="col">{% trans "Fecha finalizacion" %}</th>
              <th scope="col">{% trans "Votar" %}</th>
            </tr>
          </thead>
          <tbody>
            {% for x in res %}
              <tr>
                <td>{{x.name}}</td>
                <td>{{x.id}}</td>
                <td>{{x.start_date}}</td>
                <td>{{x.end_date}}</td>
                <td><button type="button" class="btn btn-primary" onclick="window.location.href = '/booth/{{x.id}}';">Votar</button></td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </main>

  {% endblock %}
