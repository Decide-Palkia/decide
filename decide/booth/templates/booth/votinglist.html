{% extends 'booth/block.html' %}

{% block content %}
  <style>
    table {
      font-family: arial, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    td, th {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 20px;
    }
    
    tr:nth-child(even) {
      background-color: #dddddd;
    }
    </style>

  <main role="main" class="inner cover">
      <table>
        <tr bgcolor="blue"> 
          <th>Nombre</th>
          <th>ID</th>
          <th>Fecha inicio</th>
          <th>Fecha finalizacion</th>
          <th>Votar</th>
        </tr>
        <tr>
          {% for x in res %}
            <td>{{x.name}}</td>
            <td>{{x.id}}</td>
            <td>{{x.start_date}}</td>
            <td>{{x.end_date}}</td>
            <td><button type="button" class="btn btn-primary" onclick="window.location.href = '/booth/{{x.id}}';">Votar</button></td>
          {% endfor %}
        </tr>
      </table>
  </main>

  {% endblock %}
