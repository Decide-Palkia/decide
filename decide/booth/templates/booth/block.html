<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
    
    <title>Decide</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/cover/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/dist/css/bootstrap.min.css">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.0/examples/cover/cover.css">
  </head>

  <body class="text-center" style="background-color:rgb(171, 185, 197);">

    <div class="d-flex h-100 p-3 flex-column">
      <header class="masthead mb-auto">
        <div class="inner">
          <h3 class="masthead-brand">Decide</h3>
          <nav class="nav justify-content-center" style="float: right;">
            <a class="nav-link" href="/">Home</a>
            {% if user.is_authenticated %}
            <a class="nav-link" href="/list">Votaciones</a>
            <a class="nav-link" href="/logout">Logout</a>
            {% endif %}
            {% if not user.is_authenticated %}
              <a class="nav-link" href="/register">Registrarse</a>
              <a class="nav-link" href="/login">Entrar <img src="https://img.icons8.com/material/24/000000/right--v1.png"></a>
            {% endif %}
          </nav>
        </div>
      </header>

      <main role="main" class="inner cover">
            {% block content %}
            {% endblock %}
      </main>

        <footer class="mastfoot mt-auto">
          <div class="inner">
            <p>Decide</p>
          </div>
        </footer>
      </div>
    </body>
  </html>
