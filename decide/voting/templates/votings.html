{% extends "base.html" %}
{% load i18n static %}

{% block content %}

  {% for row in votings %}
      <p>{{row.name}} | {{row.id}} </p>	
      <form method="post" action="start/">
        {% csrf_token %}
        <input name="action" type="hidden" value="start"/>
        <input name="voting_id" type="hidden" value="{{row.id}}"/>
        <input type="submit" value="Start"/>
      </form>
  {% endfor %}

{% endblock %}
